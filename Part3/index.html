<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Data Input</title>
</head>
<body>
    <h1>Car Data Input</h1>
    <form action="/predict" method="post">
        <!-- שדות קיימים -->
        <label for="manufactor">Manufactor:</label>
        <input type="text" id="manufactor" name="manufactor" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br><br>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br><br>

        <label for="hand">Hand:</label>
        <input type="number" id="hand" name="hand" required><br><br>

        <label for="gear">Gear:</label>
        <input type="text" id="gear" name="gear" required><br><br>

        <label for="capacity_engine">Capacity Engine:</label>
        <input type="number" id="capacity_engine" name="capacity_engine" required><br><br>

        <label for="engine_type">Engine Type:</label>
        <input type="text" id="engine_type" name="engine_type" required><br><br>

        <label for="prev_ownership">Previous Ownership:</label>
        <input type="text" id="prev_ownership" name="prev_ownership" required><br><br>

        <label for="curr_ownership">Current Ownership:</label>
        <input type="text" id="curr_ownership" name="curr_ownership" required><br><br>

        <label for="area">Area:</label>
        <input type="text" id="area" name="area" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="pic_num">Pic Num:</label>
        <input type="number" id="pic_num" name="pic_num" required><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br><br>

        <label for="km">Km:</label>
        <input type="number" id="km" name="km" required><br><br>

        <label for="test">Test:</label>
        <input type="text" id="test" name="test" required><br><br>

        <label for="supply_score">Supply Score:</label>
        <input type="number" id="supply_score" name="supply_score" required><br><br>

        <input type="submit" value="Submit Data">
    </form>
</body>
</html>
